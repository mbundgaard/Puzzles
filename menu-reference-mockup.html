<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hjernespil - Menu Reference Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #16213e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* ========== HEADER ========== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #1a1a2e;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    
    /* App name with two colors */
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
    }
    
    .logo .highlight {
      color: #f59e0b;
    }
    
    /* Header buttons container */
    .header-actions {
      display: flex;
      gap: 8px;
      position: relative;
    }
    
    /* Icon button style */
    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .icon-btn:active {
      background: rgba(255,255,255,0.25);
    }
    
    /* Three dots button */
    .menu-btn {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    /* ========== OVERFLOW MENU ========== */
    .overflow-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: #2a2a4a;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      min-width: 180px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
      pointer-events: none;
      transition: all 0.2s ease;
      z-index: 100;
    }
    
    .overflow-menu.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    .menu-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .menu-item:active {
      background: rgba(255,255,255,0.15);
    }
    
    .menu-icon {
      width: 20px;
      text-align: center;
      opacity: 0.7;
    }
    
    .menu-divider {
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 4px 0;
    }
    
    /* ========== BACKDROP ========== */
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 40;
    }
    
    .backdrop.open {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* ========== CONTENT ========== */
    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    
    .section-title {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .game-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    .game-card:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .game-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    
    .game-info {
      flex: 1;
    }
    
    .game-name {
      color: white;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .game-desc {
      color: #888;
      font-size: 12px;
    }
    
    .game-arrow {
      color: #555;
      font-size: 18px;
    }
    
    /* ========== FOOTER ========== */
    .footer {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: #1a1a2e;
    }
    
    .idea-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    
    .idea-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
    }
    
    .idea-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('overflowMenu');
      const backdrop = document.getElementById('backdrop');
      const isOpen = menu.classList.contains('open');
      
      if (isOpen) {
        closeMenu();
      } else {
        menu.classList.add('open');
        backdrop.classList.add('open');
      }
    }
    
    function closeMenu() {
      const menu = document.getElementById('overflowMenu');
      const backdrop = document.getElementById('backdrop');
      menu.classList.remove('open');
      backdrop.classList.remove('open');
    }
