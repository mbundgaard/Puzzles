<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Puslespil #03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Sudoku</h1>
            <p class="subtitle">Puslespil #03</p>
        </header>

        <div class="controls">
            <select id="difficulty">
                <option value="easy">Let</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Svær</option>
            </select>
            <button id="new-game">Nyt Spil</button>
        </div>

        <div class="board" id="board"></div>

        <div class="numpad" id="numpad">
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-num="0" class="clear">Slet</button>
        </div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Udfyld gitteret så hver række, kolonne og 3×3 boks indeholder tallene 1-9</li>
                <li>Tryk på en celle for at vælge den</li>
                <li>Tryk på et tal for at udfylde cellen</li>
                <li>Forudfyldte tal kan ikke ændres</li>
            </ul>
        </div>

        <a href="../index.html" class="back-link">← Tilbage til oversigt</a>
    </div>

    <div class="victory-overlay" id="victory">
        <div class="victory-content">
            <h2>Tillykke!</h2>
            <p>Du løste puslespillet!</p>
            <button id="play-again">Spil Igen</button>
        </div>
    </div>

    <script src="../shared/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
