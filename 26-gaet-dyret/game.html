<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gæt Dyret - Hjernespil</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <a href="index.html" class="close-btn" aria-label="Tilbage">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Gæt Dyret</h1>
        </header>

        <div class="game-screen">
            <div class="game-header">
                <span class="category-label" id="category-label"></span>
                <div class="game-stats">
                    <span class="points-indicator" id="points-indicator">5 point</span>
                    <span class="guess-counter" id="guess-counter">0/20</span>
                </div>
            </div>

            <div class="answer-history" id="answer-history"></div>

            <div class="input-section">
                <div class="input-row">
                    <input type="text" id="game-input" placeholder="Skriv spørgsmål eller gæt..." autocomplete="off">
                </div>
                <div class="button-row">
                    <button id="ask-btn" class="action-btn">Spørg</button>
                    <button id="guess-btn" class="action-btn guess">Gæt</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="lose-overlay">
        <div class="overlay-content lose">
            <h2>Ingen flere forsøg!</h2>
            <p>Dyret var: <strong id="reveal-animal"></strong></p>
            <button id="play-again-btn">Prøv Igen</button>
        </div>
    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
