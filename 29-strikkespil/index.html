<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strikkespil - Hjernespil #29</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>

        <header>
            <h1>Strikkespil</h1>
            <p class="subtitle">Forbind alle garnstykkerne</p>
        </header>

        <div class="controls">
            <div class="stats">
                <span class="stat-item">Træk: <span id="moves">0</span></span>
            </div>
            <button id="new-game">Nyt Spil</button>
        </div>

        <div id="board" class="board"></div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Tryk på en brik for at dreje den 90°</li>
                <li>Forbind alle garnender så der ikke er løse tråde</li>
                <li>Alle stykker skal passe sammen som et strikket mønster</li>
                <li>Brug så få træk som muligt</li>
            </ul>
        </div>
    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
