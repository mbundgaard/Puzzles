    <script>
        // QR Modal
        const shareBtn = document.getElementById('share-btn');
        const qrModal = document.getElementById('qr-modal');
        const qrClose = document.getElementById('qr-close');

        shareBtn.addEventListener('click', () => qrModal.classList.add('active'));
        qrClose.addEventListener('click', () => qrModal.classList.remove('active'));
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) qrModal.classList.remove('active');
        });

        // Info Modal
        const infoModal = document.getElementById('info-modal');
        const infoClose = document.getElementById('info-close');
        const infoTitle = document.getElementById('info-title');
        const infoDesc = document.getElementById('info-desc');
        const infoPlay = document.getElementById('info-play');

        document.querySelectorAll('.info-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const tile = btn.closest('.puzzle-tile');
                infoTitle.textContent = tile.querySelector('h2').textContent;
                infoDesc.textContent = tile.dataset.desc;
                infoPlay.href = tile.href;
                infoModal.classList.add('active');
            });
        });

        infoClose.addEventListener('click', () => infoModal.classList.remove('active'));
        infoModal.addEventListener('click', (e) => {
            if (e.target === infoModal) infoModal.classList.remove('active');
        });
    </script>
