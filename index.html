<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzles & Mind Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #e8d5b7;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.2rem;
            font-style: italic;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .puzzle-card {
            background: linear-gradient(145deg, #f4e4bc 0%, #e8d5a8 100%);
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: #2c1810;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            border: 3px solid #8b5a2b;
            transition: all 0.3s ease;
            display: block;
        }

        .puzzle-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }

        .puzzle-number {
            display: inline-block;
            background: linear-gradient(180deg, #6b8e23 0%, #556b2f 100%);
            color: white;
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 15px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .puzzle-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c1810;
        }

        .puzzle-card p {
            color: #5a4030;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .puzzle-card .play-hint {
            margin-top: 15px;
            color: #8b5a2b;
            font-size: 0.85rem;
            font-style: italic;
        }

        .puzzle-card .play-hint::after {
            content: ' →';
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: #606060;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            .puzzle-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Puzzles & Mind Games</h1>
            <p class="subtitle">A collection of classic games and brain teasers</p>
        </header>

        <div class="puzzle-grid">
            <a href="01-reversi/index.html" class="puzzle-card">
                <span class="puzzle-number">#01</span>
                <h2>Reversi</h2>
                <p>The classic strategy game of capturing opponent pieces. Play against an AI that calculates the best moves. Choose from 6×6, 8×8, or 10×10 board sizes.</p>
                <div class="play-hint">Click to play</div>
            </a>
        </div>

        <footer>
            <p>More puzzles coming soon...</p>
        </footer>
    </div>
</body>
</html>
