<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¶nkeren</title>

    <!-- iOS Home Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="T√¶nkeren">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="apple-touch-icon.svg">

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        h1 {
            font-size: 1.6rem;
            color: #e8d5b7;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .share-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #f4e4bc 0%, #e8d5a8 100%);
            border: 2px solid #8b5a2b;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .share-btn:active {
            transform: scale(0.95);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .puzzle-tile {
            background: linear-gradient(145deg, #f4e4bc 0%, #e8d5a8 100%);
            border-radius: 12px;
            text-decoration: none;
            color: #2c1810;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
            border: 2px solid #8b5a2b;
            display: flex;
            flex-direction: column;
            padding: 14px;
            min-height: 90px;
        }

        .puzzle-tile:active {
            transform: scale(0.98);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .tile-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .tile-icon {
            font-size: 1.4rem;
            line-height: 1;
        }

        .tile-number {
            background: linear-gradient(180deg, #6b8e23 0%, #556b2f 100%);
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
        }

        .puzzle-tile h2 {
            font-size: 0.95rem;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .tile-desc {
            font-size: 0.7rem;
            color: #6b5a4a;
            line-height: 1.3;
            flex: 1;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(145deg, #f4e4bc 0%, #e8d5a8 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 3px solid #8b5a2b;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            max-width: 280px;
            width: 100%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 1.4rem;
            color: #8b5a2b;
            cursor: pointer;
        }

        .modal h3 {
            color: #2c1810;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .share-url {
            margin-top: 10px;
            color: #6b5a4a;
            font-size: 0.65rem;
            word-break: break-all;
        }

        @media (min-width: 400px) {
            .puzzle-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .puzzle-tile {
                padding: 16px;
                min-height: 100px;
            }
        }

        @media (min-width: 550px) {
            .puzzle-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 800px) {
            .container {
                max-width: 700px;
            }

            .puzzle-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>T√¶nkeren</h1>
            <button class="share-btn" id="share-btn" aria-label="Del">üì§</button>
        </header>

        <div class="puzzle-grid">
            <a href="01-reversi/index.html" class="puzzle-tile">
                <div class="tile-header">
                    <span class="tile-icon">‚ö´</span>
                    <span class="tile-number">#01</span>
                </div>
                <h2>Reversi</h2>
                <p class="tile-desc">Erobr brikker mod AI</p>
            </a>

            <a href="02-tents-and-trees/index.html" class="puzzle-tile">
                <div class="tile-header">
                    <span class="tile-icon">üèïÔ∏è</span>
                    <span class="tile-number">#02</span>
                </div>
                <h2>Telte og Tr√¶er</h2>
                <p class="tile-desc">Plac√©r telte ved tr√¶er</p>
            </a>
        </div>
    </div>

    <!-- QR Modal -->
    <div class="modal-overlay" id="qr-modal">
        <div class="modal">
            <span class="modal-close" id="qr-close">√ó</span>
            <h3>Del med venner</h3>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://mbundgaard.github.io/Puzzles/index.html" alt="QR" width="130" height="130">
            </div>
            <p class="share-url">mbundgaard.github.io/Puzzles</p>
        </div>
    </div>

    <script>
        const shareBtn = document.getElementById('share-btn');
        const modal = document.getElementById('qr-modal');
        const closeBtn = document.getElementById('qr-close');

        shareBtn.onclick = () => modal.classList.add('active');
        closeBtn.onclick = () => modal.classList.remove('active');
        modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); };
    </script>
</body>
</html>
