<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="T√¶nkeren">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="apple-touch-icon.svg">

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f23">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 200, 255, 0.08) 0%, transparent 40%);
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 40px;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .icon-btn:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Subtitle */
        .subtitle {
            text-align: center;
            margin-bottom: 35px;
        }

        .subtitle p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .subtitle .highlight {
            color: #a5b4fc;
            font-weight: 600;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .game-card {
            position: relative;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            text-decoration: none;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--card-accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:active {
            transform: scale(0.96);
        }

        .game-card:active::before {
            opacity: 1;
        }

        .game-card.reversi { --card-accent: linear-gradient(90deg, #4ade80, #22c55e); }
        .game-card.tents { --card-accent: linear-gradient(90deg, #fbbf24, #f59e0b); }

        .card-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        .card-icon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .card-content {
            text-align: center;
        }

        .card-content h2 {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .card-content p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        /* Coming Soon Cards */
        .game-card.coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }

        .game-card.coming-soon .card-badge {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Play button effect */
        .play-indicator {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .play-indicator::after {
            content: '‚ñ∂';
            color: white;
            font-size: 1.2rem;
            margin-left: 3px;
        }

        .game-card:active .play-indicator {
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(145deg, #1e1e3f 0%, #0f0f23 100%);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            max-width: 320px;
            width: 100%;
            position: relative;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 18px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close:active {
            color: #fff;
        }

        .modal h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .qr-code {
            background: #fff;
            padding: 15px;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .share-url {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            word-break: break-all;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        .footer .game-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .footer .game-count span {
            color: #a5b4fc;
            font-weight: 600;
        }

        /* Responsive */
        @media (min-width: 500px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .game-grid {
                gap: 20px;
            }

            .card-icon {
                font-size: 3.5rem;
            }

            .card-content h2 {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 700px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üß†</div>
                <h1>T√¶nkeren</h1>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="share-btn" aria-label="Del">üì§</button>
            </div>
        </header>

        <div class="subtitle">
            <p>Tr√¶n din hjerne med <span class="highlight">sjove udfordringer</span></p>
        </div>

        <div class="game-grid">
            <a href="01-reversi/index.html" class="game-card reversi">
                <span class="card-badge">#01</span>
                <div class="card-icon">‚ö´</div>
                <div class="card-content">

            <a href="02-tents-and-trees/index.html" class="game-card tents">

                    <p>Logisk placering</p>
                </div>
                <div class="play-indicator"></div>
            </a>
        </div>

        <div class="footer">
            <div class="game-count">
                üéÆ <span>2</span> spil tilg√¶ngelige
            </div>
            <p>Flere spil kommer snart!</p>
        </div>
    </div>

    <!-- QR Modal -->
    <div class="modal-overlay" id="qr-modal">
        <div class="modal">
            <span class="modal-close" id="qr-close">√ó</span>
            <h3>Del med venner</h3>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://mbundgaard.github.io/Puzzles/index.html" alt="QR" width="140" height="140">
            </div>
            <p class="share-url">mbundgaard.github.io/Puzzles</p>
        </div>
    </div>

    <script>
        const shareBtn = document.getElementById('share-btn');
        const modal = document.getElementById('qr-modal');
        const closeBtn = document.getElementById('qr-close');

        shareBtn.onclick = () => modal.classList.add('active');
        closeBtn.onclick = () => modal.classList.remove('active');
        modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); };
    </script>
</body>
</html>
