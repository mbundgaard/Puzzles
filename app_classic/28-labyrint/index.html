<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Labyrint - Hjernespil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Labyrint</h1>
        </header>

        <div class="status-bar">
            <div class="moves-display">
                <span id="moves">0</span> skridt
            </div>
        </div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <button class="arrow-btn" id="btn-up" aria-label="Op">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                </button>
            </div>
            <div class="controls-row">
                <button class="arrow-btn" id="btn-left" aria-label="Venstre">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="arrow-btn" id="btn-down" aria-label="Ned">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <button class="arrow-btn" id="btn-right" aria-label="Højre">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <button class="new-game-btn" id="new-game">Nyt Spil</button>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Find vej gennem labyrinten til udgangen</li>
                <li>Du kan kun se 3 felter omkring dig</li>
                <li>Brug pilene eller piletaster/WASD</li>
                <li>Udgangen er markeret med grønt</li>
            </ul>
        </div>
    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
