<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi - Puslespil #01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Reversi</h1>
        </header>

        <div class="controls">
            <label for="board-size">Størrelse:</label>
            <select id="board-size">
                <option value="6">6 × 6</option>
                <option value="8" selected>8 × 8</option>
                <option value="10">10 × 10</option>
            </select>
            <button id="new-game">Nyt Spil</button>
        </div>

        <div class="score-board">
            <div class="player human">
                <div class="disk black"></div>
                <span class="label">Dig</span>
                <span class="score" id="black-score">2</span>
            </div>
            <div class="player ai">
                <div class="disk white"></div>
                <span class="label">AI</span>
                <span class="score" id="white-score">2</span>
            </div>
        </div>

        <div class="status" id="status">Din tur</div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
        </div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Du spiller som sort, AI spiller som hvid</li>
                <li>Tryk på et felt for at placere din brik</li>
                <li>Erobr modstanderens brikker ved at omringe dem</li>
                <li>Spilleren med flest brikker vinder</li>
            </ul>
        </div>

    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
