<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gæt Dyret - Hjernespil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Gæt Dyret</h1>
        </header>

        <div class="start-screen">
            <h2>Vælg kategori</h2>
            <div class="category-buttons">
                <button class="category-btn" data-category="havdyr">Havdyr</button>
                <button class="category-btn" data-category="fugle">Fugle</button>
                <button class="category-btn" data-category="pattedyr">Pattedyr</button>
                <button class="category-btn" data-category="bondegårdsdyr">Bondegårdsdyr</button>
                <button class="category-btn" data-category="vilde dyr">Vilde dyr</button>
                <button class="category-btn" data-category="danske dyr">Danske dyr</button>
            </div>

            <div class="difficulty-select">
                <label for="difficulty">Sværhedsgrad:</label>
                <select id="difficulty">
                    <option value="easy">Let (1-2 point)</option>
                    <option value="medium">Normal (1-3 point)</option>
                    <option value="hard" selected>Svær (1-5 point)</option>
                </select>
            </div>

            <div class="rules">
                <h3>Sådan spiller du</h3>
                <ul>
                    <li>Stil ja/nej spørgsmål om dyret</li>
                    <li>Brug svarene til at gætte dyret</li>
                    <li>Du har 20 forsøg i alt</li>
                    <li>Jo færre forsøg, jo flere point</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                const difficulty = document.getElementById('difficulty').value;
                window.location.href = `game.html?category=${encodeURIComponent(category)}&difficulty=${difficulty}`;
            });
        });
    </script>
</body>
</html>
