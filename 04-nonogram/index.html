<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram - Puslespil #04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Nonogram</h1>
        </header>

        <div class="controls">
            <select id="size">
                <option value="5">5 × 5</option>
                <option value="8" selected>8 × 8</option>
                <option value="10">10 × 10</option>
            </select>
            <button id="new-game">Nyt Spil</button>
        </div>

        <div class="mode-toggle">
            <button id="fill-mode" class="active">Fyld</button>
            <button id="mark-mode">Markér ✕</button>
        </div>

        <div class="puzzle-wrapper">
            <div class="puzzle" id="puzzle"></div>
        </div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Udfyld felter for at afsløre det skjulte mønster</li>
                <li>Tallene viser hvor mange felter i træk der skal udfyldes</li>
                <li>Brug "Markér" til at markere tomme felter</li>
                <li>Der skal være mindst ét tomt felt mellem grupperinger</li>
            </ul>
        </div>

    </div>

    <div class="victory-overlay" id="victory">
        <div class="victory-content">
            <h2>Tillykke!</h2>
            <p>Du afslørede mønsteret!</p>
            <button id="play-again">Spil Igen</button>
        </div>
    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
