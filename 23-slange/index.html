<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Slange - Hjernespil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Slange</h1>
        </header>

        <div class="status-bar">
            <div class="score-display">
                <span id="score">0</span> / <span id="target">15</span>
            </div>
        </div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
            <div class="start-screen" id="start-screen">
                <h2>Vælg sværhedsgrad</h2>
                <div class="difficulty-buttons">
                    <button class="diff-btn" data-difficulty="easy">Let</button>
                    <button class="diff-btn" data-difficulty="medium">Mellem</button>
                    <button class="diff-btn" data-difficulty="hard">Svær</button>
                </div>
            </div>
        </div>

        <div class="controls-hint" id="controls-hint">
            Swipe eller brug piletasterne
        </div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Styr slangen med swipe eller piletaster</li>
                <li>Spis maden for at vokse</li>
                <li>Undgå at ramme vægge eller dig selv</li>
                <li>Saml det krævede antal mad for at vinde</li>
            </ul>
        </div>
    </div>

    <div class="overlay" id="game-over">
        <div class="overlay-content lose">
            <h2>Game Over!</h2>
            <p>Du samlede <span id="final-score">0</span> mad</p>
            <button id="retry">Prøv Igen</button>
        </div>
    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
