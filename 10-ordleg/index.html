<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ordleg - Hjernespil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ordleg</h1>
        </header>

        <div class="game-container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
            <div class="board" id="board"></div>

            <button class="guess-btn" id="guess-btn">Gæt</button>

            <div class="keyboard" id="keyboard"></div>
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <select id="difficulty">
                <option value="easy">Let</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Svær</option>
            </select>
            <button class="btn" id="new-game">Nyt Spil</button>
        </div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Gæt det hemmelige 5-bogstavs ord på 6 forsøg</li>
                <li>Skriv et ord og tryk Enter for at gætte</li>
                <li><span class="color-box correct"></span> Grøn = bogstav er korrekt placeret</li>
                <li><span class="color-box present"></span> Gul = bogstav er i ordet, men forkert plads</li>
                <li><span class="color-box absent"></span> Grå = bogstav er ikke i ordet</li>
            </ul>
        </div>

    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
