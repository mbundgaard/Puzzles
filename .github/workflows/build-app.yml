name: Build & Deploy SvelteKit App

on:
  push:
    branches: [main]
    paths: ['app/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build SvelteKit app
        working-directory: app
        run: npm run build

      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy classic site (entire app_classic folder)
          cp -r app_classic/* deploy/

          # Copy built SvelteKit app to /app/ subfolder
          mkdir -p deploy/app
          cp -r app/build/* deploy/app/

          # Create root redirect to app_classic (same as current behavior)
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=app_classic/">
            <link rel="canonical" href="app_classic/">
          </head>
          <body>
            <p>Redirecting to <a href="app_classic/">app_classic/</a></p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
