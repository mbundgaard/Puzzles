<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rørføring - Hjernespil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Rørføring</h1>
        </header>

        <div class="status" id="status">Placer alle rør for at forbinde start til slut</div>

        <div class="board" id="board"></div>

        <div class="tray" id="tray"></div>

        <div class="difficulty">
            <button class="diff-btn" data-difficulty="easy">Let</button>
            <button class="diff-btn" data-difficulty="medium">Mellem</button>
            <button class="diff-btn active" data-difficulty="hard">Svær</button>
        </div>

        <div class="controls">
            <button class="btn" id="new-game">Nyt Spil</button>
        </div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Vælg et rør fra bakken nedenfor</li>
                <li>Tryk på en celle for at placere røret</li>
                <li>Tryk på et placeret rør for at fjerne det</li>
                <li>Forbind start (grøn) til slut (rød)</li>
                <li>Du skal bruge alle rør fra bakken</li>
            </ul>
        </div>

    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
