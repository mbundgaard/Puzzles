<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icons/Ampeross-Qetto-2-Games.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kodeknækker - Hjernespil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="close-btn" aria-label="Luk">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </a>
        <header>
            <h1>Kodeknækker</h1>
        </header>

        <div class="status" id="status">Gæt den hemmelige kode</div>

        <div class="color-picker" id="color-picker"></div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button class="btn secondary" id="clear-btn">Ryd</button>
            <button class="btn" id="guess-btn">Gæt</button>
        </div>

        <div class="controls">
            <button class="btn outline" id="new-game">Nyt Spil</button>
        </div>

        <div class="rules">
            <h3>Sådan spiller du</h3>
            <ul>
                <li>Vælg en farve og tryk på et felt for at placere den</li>
                <li>Tryk "Gæt" når du har udfyldt alle 4 felter</li>
                <li><span class="peg black"></span> Sort = rigtig farve, rigtig plads</li>
                <li><span class="peg white"></span> Hvid = rigtig farve, forkert plads</li>
                <li>Du har 10 forsøg til at knække koden</li>
            </ul>
        </div>

    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
